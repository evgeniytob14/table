<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение цен на всех площадках | Rust Prices</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f8f9fa;
            padding-top: 20px;
        }
        .search-container {
            margin-bottom: 30px;
        }
        .table {
            background-color: #2d2d2d;
        }
        .table th {
            background-color: #212529;
            color: #ff8c00;
        }
        .table td {
            border-color: #3d3d3d;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(255, 140, 0, 0.1);
        }
        .d-none-sm {
            display: table-cell;
        }
        @media (max-width: 768px) {
            .d-none-sm {
                display: none;
            }
        }
        .price-badge {
            background-color: #ff8c00;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="text-center"><i class="fas fa-search-dollar me-2"></i>Сравнение цен на всех площадках</h1>
            <p class="text-center text-muted">Найдите лучшую цену для любого предмета</p>
        </header>

        <div class="search-container">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" id="itemSearch" class="form-control" placeholder="Введите название предмета...">
                <button id="searchBtn" class="btn btn-primary">
                    <i class="fas fa-search me-2"></i>Поиск
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Площадка</th>
                        <th>Цена ($)</th>
                        <th>После комиссии</th>
                        <th class="d-none-sm">Наличие</th>
                        <th class="d-none-sm">Обновлено</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <tr>
                        <td colspan="5" class="text-center py-4 text-muted">
                            <i class="fas fa-search me-2"></i>Введите название предмета для поиска
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/all-prices.js"></script>
</body>
</html>
